<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Đăng nhập</title>

    <!-- css  -->
    <link rel="stylesheet" href="/style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- end css  -->
  </head>

  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-5" id="form-to-log" style = "border-radius: 10px;
  box-shadow: 0 5px 10px rgba(39, 34, 34, 0.4);">

          <div class="login__logo" style="text-align: center;">
            <img
              src="https://code.ptit.edu.vn/2020/images/logo_ptit.png"
              alt="Logo"
            />
          </div>

          <div class="row text-center">
            <div class="col">
              <div class="login__main__title" style="font-size: 20px;">
                <p>Đăng nhập</p>
              
                <p><b>PTIT KHẢO SÁT</b></p>                
              </div>
            </div>
          </div>

          <form action="#" method="GET" id="form-login">
            
            <div class="form-group">
              <label for="user-name">Họ và tên</label>
              <input
                type="text"
                class="form-control"
                id="user-name"
                name="user-name"
                required
              />
            </div>

            <div class="form-group">
              <label for="date-of-birth">Ngày tháng năm sinh</label>
              <input
                type="date"
                class="form-control"
                id="dob"
                name="dob"
                required
              />
            </div>

            <div class="form-group">
              <label for="card-id">Căn cước công dân</label>
              <input
                type="text"
                class="form-control"
                id="card-id"
                name="card-id"
                required
              />
            </div>

            <div class="form-group">
              <label for="address">Địa chỉ thường trú</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                required
              />
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-danger btn-block" id="button-login">
                Đăng nhập
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- script  -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- end script  -->
  </body>
</html>
